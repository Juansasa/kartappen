<div class="container-fluid">
    <br>
    <div class="row">
        <form name="searchControl">
            <div class="col-md-4">
                <formly-form model="model" fields="locationField">
                    </form-form>
            </div>
            <div class="col-md-4">
                <formly-form model="model" fields="officeSearchField">
                    </form-form>
            </div>
            <div class="col-md-4">
                <formly-form model="model" fields="MOfilter">
                    </form-form>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <map>
                <marker id="{{userPosition.id}}" zIndex="100" position="{{userPosition.coordinate}}">
                </marker>

                <marker ng-repeat="office in offices" on-click="markerClicked(office)" visible="true" id="{{office.id}}" icon="{{office.markerIcon}}" geo-callback="markerInitialized(office)" position="{{office.coordinate}}" ng-if="office.coordinate">
                </marker>
            </map>
        </div>
    </div>
</div>
